
  
{% extends 'base.html' %}
{% load static %}
{% load crispy_forms_tags %}

{% block content %}
    <div class="content-section container m-5 bg-light shadow mx-auto">
        <div class="p-5">
            <form method="POST">
                {% csrf_token %}
                <fieldset class="form-group">
                    <legend class="border-bottom mb-4">Register Account</legend>
                    {{ form|crispy }}
                </fieldset>
                <div class="form-group mt-2">
                    <button class="btn btn-outline-info" type="submit">Sign Up</button>
                </div>
            </form>
            <div class="border-top pt-3">
                <small class="text-muted">
                    Already Have An Account? <a class="ml-2" href=" {% url 'login' %} ">Sign In</a>
                </small>
            </div>
        </div>
       
    </div>
{% endblock content %}
